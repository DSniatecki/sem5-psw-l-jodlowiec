<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
    <h3>Sign In</h3>
    <form method="POST" action="programming-languages.html" autocomplete="on">
        <p>
            <label>Email address:
                <input type="email" placeholder="name@domain.com" required>
            </label>
        </p>
        <p>
            <label>Password:
                <input type="password" placeholder="password" required>
            </label>
        </p>
        <p>
            <input type="submit" value="Log In">
        </p>
    </form>
</body>
</html>
