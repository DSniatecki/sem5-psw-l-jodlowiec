<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal Info</title>
    <meta charset="UTF-8">
</head>
<body>
<h3> Personal Information:</h3>
<form method="post" action="//www.google.pl" autocomplete="on">
    <p>
        <label>First name:
            <input type="text" minlength="1" maxlength="20" placeholder="First name" autofocus/>
        </label>
    </p>
    <p>
        <label>Last name:
            <input type="text" minlength="1" maxlength="40" placeholder="Last name"/>
        </label>
    </p>
    <p>
        <label>Birth month:
            <input list="months" placeholder="January"/>
            <datalist id="months">
                <option value="January">
                <option value="February">
                <option value="March">
                <option value="April">
                <option value="May">
                <option value="June">
                <option value="July">
                <option value="August">
                <option value="September">
                <option value="October">
                <option value="November">
                <option value="December">
            </datalist>
        </label>
    </p>
    <p>
        <label>Email address:
            <input type="email" placeholder="name@domain.com" required> <em>name@domain.com</em>
        </label>
    </p>
    <p>
        <label>Phone number:
            <input type="tel" placeholder="###-###-###" pattern="\d{3}-\d{3}-\d{3}"> <em>###-###-###</em>
        </label>
    </p>
    <p>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Clear"/>
    </p>
</form>
</body>
</html>
